#模板导出路径
diskPath = D:\\modle-out

#数据库
URL = jdbc:mysql://139.196.46.247:3306/test
USER = root
PASSWORD = abc123!
DRIVER = com.mysql.jdbc.Driver

# 模板对应的表, 多个表用逗号分隔
tables = district
# 是否删除前缀
isDelPrefix = true
# 基础包路径，不同模板会自动在此基础上追加包名
basePackage = com.gog.scm.module.province
#模板的公共注释信息，如果为空则取数据库表名
description = ""
author = ChenHao

#指定操作日志泛型类，如果为空则通过下面recordLogClazzsMap中取数据库名称对应的值
#注意：如果泛型与数据库不匹配需要自己指定（如贸易使用的是订单库ocss_orders，但是日志泛型类需指定为TradeRecordLog）
recordLogClass = BasicRecordLog
#主数据,核心业务, 键值对逗号分隔
recordLogClazzsMap = scmc_basic:BasicRecordLog,scmc_core:CoreRecordLog